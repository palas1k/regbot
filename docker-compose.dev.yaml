version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
     build: .
     env_file:
       - .env
       - ./deploy/gunicorn/gunicorn.env
     environment:
       - BOT_MAIN=True
     ports:
       - "8000:8000"
     command: poetry run gunicorn -w 4 -k uvicorn.workers.UvicornWorker config.asgi --bind 0.0.0.0:8000
     depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
